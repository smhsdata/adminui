                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        
                            <div class="form-group">
                                <label>Username</label>
                                <input
                                  type="text"
                                  formControlName="username"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                                />
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                  <div *ngIf="f['username'].errors && f['username'].errors['required']">Username is required</div>
                                </div>
                              </div>
                        
                            <div class="form-group">
                              <label>Password</label>
                              <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                              />
                              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div>
                              </div>
                            </div>
                            <div class="form-group" *ngIf="showError">
                                <p>username and password didnot match or wrong</p>
                            </div>
                            <div class="form-group text-center mt-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                
                              </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
